<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Registration</title>
</head>
<body>
    <div class="home home_registr">
        <a href="./index.html" class="home_link">&#9751;</a>  
      </div>
    <div class="container">
        <div class="card">
            <div class="card__box" id="card-box">
                <div class="card__box_front">
                    <h2>Sign In</h2>
                    <form class="form-front" id="signIn">
                        <input type="email" id="email" class="input_box" placeholder="Email">
                        <span id="email-error"></span>
                        <input type="password" id="password" class="input_box" placeholder="Password">
                        <span id="password-error"></span>
                        <input type="checkbox"><span class="card__save-me">Save me</span>
                    </form>
                    <div class="card__btns">
                        <button class="card__btn card__btn_sign" id="sign-btn" onclick="login(event)">Sign</button>
                    <button class="card__btn card__btn_registr" onclick="openRegister()">Registration</button>
                    </div>
                    <a href="#" class="card__forgot-password">Forgot Password</a>
                </div>
                <div class="card__box_back">
                    <h2>Registration</h2>
                    <form class="form-back" id="registration">
                        <input type="text" class="input_box" placeholder="Name" id="name" required>
                        <span id="name-error"></span>
                        <input type="text" class="input_box" placeholder="Surename" id="surename" required>
                        <span id="surename-error"></span>
                        <input type="password" class="input_box"  placeholder="Password" id="password-registr" required>
                        <span id="password-registr-error"></span>
                        <input type="password" class="input_box" placeholder="Confirm Password" id="password-confirm" required>
                        <span id="password-confirm-error"></span>
                        <input type="email" class="input_box" placeholder="Email" id="email-registr" required>
                        <span id="email-registr-error"></span>
                    </form>
                    <div class="card__btns">
                        <button class="card__btn card__btn_sign-up" onclick="inscription(event)">Sign Up</button>
                        <button class="card__btn card__btn_close" onclick="document.location='index.html'">Close</button>
                    </div>
                    <a href="#" class="card__have-account" onclick="openLogin()">I have account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/registr.js"></script>
</body>
</html>
